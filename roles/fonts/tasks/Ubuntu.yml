---
- name: Check if FiraCode Nerd Font is installed
  ansible.builtin.shell:
    cmd: fc-list | grep -q "FiraCode"
  register: font_installed
  ignore_errors: yes

- name: Download FiraCode Nerd Font
  ansible.builtin.get_url:
    url: https://github.com/tonsky/FiraCode/releases/download/6.2/Fira_Code_v6.2.zip
    dest: /tmp/FiraCode.zip
  when: font_installed.rc != 0

- name: Unzip FiraCode Nerd Font
  ansible.builtin.unarchive:
    src: /tmp/FiraCode.zip
    dest: /usr/local/share/fonts
    remote_src: true
  become: true
  when: font_installed.rc != 0

- name: Update font cache
  ansible.builtin.shell: fc-cache -fv
  become: true
  when: font_installed.rc != 0
